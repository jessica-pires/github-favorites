<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/script.js" type="module" defer></script>
    <title>Github Pages</title>
</head>
<body>
<div id="app">
<header>
    <h1>Github Favorites</h1>
    <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input type="text" id="input-search" placeholder="Usuário do Github">
        <button>&plus;</button>
    </div>
</header>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositórios</th>
                <th>Followers</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="user">
                    <img src="https://github.com/jessica-pires.png" alt="Imagem de jessica">
                    <a href="https://github.com/jessica-pires" target="_blank">
                        <p>Jéssica Pires</p>
                        <span>jp</span>
                    </a>
                </td>
                <td class="repositories">34</td>
                <td class="followers">3</td>
                <td class="remove"><button>&times;</button></td>

            </tr>
            <tr>
                <td class="user">
                    <img src="https://github.com/maykbrito.png" alt="">
                    <a href="https://github.com/maykbrito">
                        <p>Mayk brito</p>
                        <span></span>
                    </a>
                </td>
                <td class="repositories">117</td>
                <td class="followers">14.8</td>
                <td class="remove"><button>&times;</button></td>

            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
